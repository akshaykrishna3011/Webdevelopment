<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a">AKSHAY KRISHNA</h1>
    <button onclick="myfunction()">Click Me</button>
    <script>
        function myfunction(){

      document.querySelector("body > button").innerText="click";
      document.getElementById("a").style.color = "red";
      }

    
    </script>
</body>
</html>
